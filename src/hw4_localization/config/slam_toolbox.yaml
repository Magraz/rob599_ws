slam_toolbox:
  ros__parameters:
    use_sim_time: True
    mode: mapping

    # Frame and topic wiring for Stage + TurtleBot.
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /base_scan

    # 0.05 is the more stable default for online mapping.
    resolution: 0.05
    min_laser_range: 0.12
    max_laser_range: 9.9
